<!DOCTYPE html>
<html lang="en">

    <head>
        <title> Flip Book Creator </title>
        <link rel="stylesheet" href="mainWindow.css">
        <script src="jquery-3.5.1.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#snap").click(function () {
                    alert("clicked");
                })
            });
        </script>
    </head>

    <body class="bg">
        <h1> Flip Book Creator </h1>

        <div id="message"></div>
        <input type="file" accept="video/*" />
        <video id="video-file" controls autoplay> </video>

        <br>
        <br>

        <button id="snap">
            <h3> Create Flip Book </h3>
        </button>
        <canvas id="canvas" width="640" height="480"> </canvas>

        <script src="mainWindow.js"> </script>

    </body>

</html>
